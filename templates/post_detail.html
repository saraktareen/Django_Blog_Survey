{% extends 'base.html' %}

{% block content %}
    <div class="post-entry">
        <br>
            <h1>Post Detail</h1>
        <br>
            <h2>{{ object.title }}</h2>
            <p>{{ object.body }}</p>
            <h6>{{ object.author }} </h6>
    </div>

    <p><a href="{% url 'post_edit' object.pk %}">+ Edit Blog Post</a></p>
    <p><a href="{% url 'post_delete' object.pk %}">+ Delete Blog Post</a></p>

{% endblock content %}
