{% load static %}
<html>
    
    <head>
        <title>Django</title>

        <link href="{% static 'css/base.css' %}" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400" rel="stylesheet">
        <meta charset="utf-8">
        <meta name="viewport" 
        content="width=device-width, 
        initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" 
            crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">

                <a class="navbar-brand" href="{% url 'home' %}">Django</a>
                <button class="navbar-toggler" type="button" 
                        data-bs-toggle="collapse" 
                        data-bs-target="#navbarSupportedContent" 
                        aria-controls="navbarSupportedContent" 
                        aria-expanded="false" 
                        aria-label="Toggle navigation">

                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">            
                        <li class="question-list">
                            <a class="nav-link active" aria-current="page" href="{% url 'admin:index' %}">Admin</a>
                        </li>
                                   
                        <li class="question-list">
                            <a class="nav-link active" aria-current="page" href="{% url 'post_list' %}">Blog</a>
                        </li>

                        <li class="question-list">
                            <a class="nav-link active" aria-current="page" href="{% url 'question_list' %}">Survey</a>
                        </li> 
                    </ul>
                </div>
                <div class="login-details">
                    {% if user.is_authenticated %}
                        <a href="{% url 'logout' %}">Log out</a>
                    {% else %}
                        <a href="{% url 'signup' %}">Sign Up</a>
                        <a href="{% url 'login' %}">Log In</a>
                    {% endif %}

                </div>

            </div>
        </nav>
                
            <div class="login-details">
                {% if user.is_authenticated %}
                    <p>Hi {{ user.username }}!</p>
                {% else %}
                <div id="login-sentence">
                    <p>You are not logged in.</p>
                    {% endif %}
                </div>
            </div>
         
            {% block content %}
            {% endblock content %}
        </div>
    </body>
</html>
